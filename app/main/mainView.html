

<div ng-controller="MainCtrl">
    <h1 class="h1font">{{switchTitle}}</h1>
    
    <!---->
    <div ng-if="picdataLength" >
            
        
       
            
        <div class="container_row" >
        <div  ng-repeat="x in newImageList | filterByTable:searchResultArray:pictureTags:downloadItems" style="float:left">
        
            <label class="layer1"><input type="checkbox" class="uniq" id="uniqCheckbox" value="" ng-checked="downloadItems.indexOf(x) > -1"
                          ng-click="toggleSelection(x.data)"></label>
            
            
        <div ng-show="x.value === 'yesStar'"> <img ng-src="/pictures/{{x.data}}" width="300" height="300">
        <i class="fa fa-star" aria-hidden="true"></i>
        </div>
        
           
        <div ng-show="x.value === 'noStar'"> <img ng-src="/pictures/{{x.data}}" width="300" height="300">
        <i class="fa fa-star-o" aria-hidden="true"></i>
        </div>
           
        </div>
        </div>
        
        
     
    </div>
    
    <div class="outerDiv">
    <div class="selectedDownloadItem" ng-if="selectedDownloadItem">
        <div class="butHolder">
        <button id="dlBut" class="customButtons" ng-click="download()">DOWNLOAD</button>
        <button id="" class="customButtons" ng-click="tagModal()">TAG</button>
        <button id="" class="customButtons" ng-click="favorite()">FAVORITE</button>
        <button id="delBut" class="customButtons" ng-click="openModal()">DELETE</button>
        </div>
    </div>
    </div>
</div>
