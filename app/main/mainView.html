<h1>Images</h1>

<div ng-controller="MainCtrl">

    <h3>Pictures</h3>
    <!---->
    <div ng-if="picdataLength" >
        <div ng-repeat="x in pictureData | filterByTable:searchResultArray" style="float:left">
            
            <label><input type="checkbox" value="" ng-checked="downloadItems.indexOf(x) > -1"
                          ng-click="toggleSelection(x)">Select image</label>
            
            <div ng-show='favoriteTrue'>
            <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <div ng-show="favoriteFalse">
            <i class="fa fa-star-o" aria-hidden="true"></i>
            </div>
            
            <img ng-src="{{x[0]}}" width="300" height="300">
        </div>
    </div>
    
    
    <div class="selectedDownloadItem" ng-if="selectedDownloadItem">
        <button class="btn btn-primary btn-sm" ng-click="download()">DOWNLOAD</button>
        <button class="btn btn-primary btn-sm" ng-click="tagModal()">TAG</button>
        <button class="btn btn-primary btn-sm" ng-click="favorite()">FAVORITE</button>
        <button class="btn btn-warning btn-sm" ng-click="openModal()">DELETE</button>
    </div>
</div>
