

        <form  ng-controller="UploadModalCtrl as up" name="up.upload_form">
                Single Image with validations
            <input 
               type="file" 
               ngf-select 
               ng-model="up.files" 
               ngf-multiple="true"
               name="file" 
               ngf-pattern="'image/*'"
               accept="image/*" 
               ngf-max-size="20MB" 
               />
            <div ng-repeat="pic in up.files">
            <img style="width:100px;" ngf-thumbnail="pic"/>
            <i ng-show="up.upload_form.file.$error.required">*required</i><br>
            <i ng-show="up.upload_form.file.$error.maxSize">File too large 
            {{up.file.size / 1000000|number:1}}MB: max 20M</i>
            
            <p>{{up.progress}}</p>
            </div>
            <button type="submit" ng-click="up.submit()" multiple="multiple">submit</button>
        </form>
